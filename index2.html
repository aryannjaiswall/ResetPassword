<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./logo.png" class="logo" alt="">
            </div>
            <div class="items" id="items">
                <ul>
                    <li><a href="/">Join a Race</li></a>
                    <li><a href="/">Leaderboard</li></a>
                    <button id="btn">Login</button>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <form action="">
            <div class="container">
                <h1 id="heading" class="heading2">Password Reset</h1>
                <div id="v1">
                    <div class="enter">
                        <h2 class="heading2">New Password</h2>
                        <input type="password" name="" id="password">
                    </div>
                    <div class="renter">
                        <h2 class="heading2">Re-enter password</h2>
                        <input type="password" name="" id="rpassword"> <br>
                        <p id="err"></p>
                    </div>
                </div>
                <div class="button">
                    <button class="reset" onclick="Function()"><a id="bt" href="#">Reset Password</a></button>
                </div>
            </div>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="">About us</a></li>
            <li><a href="">Privacy Policy</a></li>
            <li><a href="">Tutorials</a></li>
            <li><a href="">Terms of service</a></li>
        </ul>
    </footer>

</body>

</html>
